<html lang="en">
<head>

<body class="d-flex flex-column align-items-center ">
    <div class="header d-flex justify-content-between">
         <div class="header-title">
            <h1>ONE<span>30</span></h1>
         </div>
            <ul class ="header-menu d-flex flex-row flex-wrap justify-content-evenly flex-grow-1">
                <li>Home</li>
                <li>Events</li>
                <li>Blogs</li>
                <li>Contact</li>
            </ul>
    </div>
    <div class="container d-flex flex-column ">
        <div class="container-info">
            <p>GYM</p>
            <h1>Get In Shape</h1>
            <p>The Best Strength And Conditiong<br>Equiment</p>
            <button data-modal-open class="rounded-pill">Try a free class</button>
        </div>
        <div class="container-configuration d-flex flex-wrap">

            </div>
            <div class ="second-configuration">

        </div>
    </div>

            <form class="d-flex flex-column align-items-center gap-3">
			<input required class="rounded-pill" name = "name" id ="input-name" type="text" placeholder="Name Surname"/>
			<input required class ="rounded-pill" name = "number" id ="input-number" type="text" placeholder="Phone number"/>
			<button data-modal-submit class='rounded-pill'>Submit</button>
		    </form>
        </div>
	</div>
    <img src="img/back.jpg" class="background"/>

</div>
